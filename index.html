    <title>Whack a Mole!</title>

<body>
    <h1>Whack-a-mole!</h1>

        </div>

            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
        <div class="hole hole7">
            <div class="mole"></div>
        </div>
        <div class="hole hole8">
            <div class="mole"></div>
        </div>
        <div class="hole hole9">
            <div class="mole"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
